<!DOCTYPE html>
<html>
<head>
    <title>The-chicken-is-chasing</title>
    <link rel="icon" type="image/x-icon" href="img/haku.png" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
  
        <!-- remove display: none from marker class to see these -->
        <div class="marker red"></div>
        <div class="marker blue"></div>
        <div class="marker yellow"></div>
        <div class="marker pink"></div>
        <div class="marker green"></div>
        <div class="marker purple"></div>
      
        <div class="duck down">
          <div class="neck-base">
            <div class="neck">
              <div class="head"></div>
            </div>
          </div>
          <div class="tail"></div>
          <div class="body"></div>
          <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
          </div>
        </div>
    
      </div>
    
      <button class="create-duckling"></button>
      
      <div class="indicator"></div>
      <div class="sign">
      </div>
    <script src="js/script.js"></script>
</body>
</html>
